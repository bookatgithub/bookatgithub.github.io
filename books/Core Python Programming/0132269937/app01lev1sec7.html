</td></TR><tr valign="top"><TD align="right" class="docText" width="50"><a name="app01qa7q0a2"></a><b><a class="docLink" href="ch08lev1sec15.html#ch08qa1q4">4.</a></b></TD><TD><p class="docText">Prime numbers</p>
<div class="docText"><pre><span class="docEmphStrong">import</span> math
<span class="docEmphStrong">def</span> isprime(num):
    count = int(math.sqrt(num))
    <span class="docEmphStrong">while</span> count &gt; 1:
        <span class="docEmphStrong">if</span> num % count == 0:
            <span class="docEmphStrong">return</span> False
        count -= 1
    <span class="docEmphStrong">else:
        return</span> True</pre></div><br>
