<FONT><h2>Chapter
15. Allocators</h2>
				<p>Allocators were introduced in <a href="0201379260_snode21.html">Section 3.4</a>. They represent a special memory model and are an abstraction used to translate the <i>need</i> to use memory into a raw <i>call</I> for memory. This chapter describes allocators in detail.</P>
