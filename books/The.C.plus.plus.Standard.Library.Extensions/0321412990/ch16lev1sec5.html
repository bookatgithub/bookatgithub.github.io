<h3 id="title-IDA3WKQF" class="docSection1Title">16.5. Predefined <tt>basic_regex</tt> Types</h3>
<div class="docText"><pre>typedef basic_regex &lt;char&gt; <span class="docEmphasis">regex</span> ;
typedef basic_regex &lt;wchar_t&gt; <span class="docEmphasis">wregex</span> ;
</pre></div><br>
<blockquote>
<p class="docText">The typedefs are synonyms for <tt>basic_regex&lt;char&gt;</tt> and <tt>basic_regex &lt;wchar_t&gt;</tt>, respectively.</p>
</blockquote>
<p class="docText">These are the types you'll use most often.</p>
